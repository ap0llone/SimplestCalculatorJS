<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
    <input class="js-input-a" type="number" placeholder="Number One">
    <input class="js-input-b input-two" type="number" placeholder="Number Two">
    <select class="js-select-operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button class="js-btn-result">Result</button>
    <p class="js-output"></p>
    </section>

    <!-- --scripts-- -->
    <script src="main.js"></script>
    <script src="calculator.js"></script>
    <script src="math.js"></script>
</body>
</html>
